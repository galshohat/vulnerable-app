name: InboxOps CI/CD Pipeline

on:
  pull_request_target:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_KEY }}
        run: |
          echo "DB URL is $DATABASE_URL"
          echo "AWS key is $AWS_SECRET_ACCESS_KEY"
          python -m pytest

      - name: Deploy
        run: |
          echo "Deploying PR: ${{ github.event.pull_request.title }}"
